<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title fxLayoutAlign="center center">
      BTC PRICE OVER TIME
    </mat-card-title>
    <mat-card-content>

    <div *ngIf="chart">
      <canvas style="position: relative; height:40vh; width:80vw" id="canvas">{{ chart }}</canvas>
    </div>

  </mat-card>

<div class="container" fxLayout="row" fxLayoutAlign="center center">
 
  <mat-card>
    <mat-card-title fxLayoutAlign="center center">
      BTC PRICE
    </mat-card-title>
  
    <mat-card-content>
      <table mat-table [dataSource]="BtcPricesDataSource" class="mat-elevation-z3">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>
  
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value ($) </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
  
        <ng-container matColumnDef="updated">
          <th mat-header-cell *matHeaderCellDef> Included At </th>
          <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="btcPricedisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: btcPricedisplayedColumns;"></tr>
      </table>
      <mat-paginator #btcPricesPaginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
 


</div>
